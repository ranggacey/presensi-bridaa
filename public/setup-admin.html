<!DOCTYPE html>
<html>
<head>
  <title>Setup Admin</title>
</head>
<body>
  <h1>Setup Admin</h1>
  <button id="setupBtn">Buat Admin</button>

  <script>
    document.getElementById('setupBtn').addEventListener('click', async () => {
      try {
        const response = await fetch('/api/setup/admin', {
          method: 'POST'
        });
        const data = await response.json();
        alert(data.message);
      } catch (error) {
        alert('Error: ' + error);
      }
    });
  </script>
</body>
</html>
